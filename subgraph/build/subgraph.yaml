specVersion: 0.0.2
description: SSV Network Demo
repository: https://github.com/bloxapp/ssv-network/subgraph
schema:
  file: schema.graphql
dataSources:
  - kind: ethereum/contract
    name: SSVNetworkV2
    network: goerli
    source:
      address: "0x555fe4a050Bb5f392fD80dCAA2b6FCAf829f21e9"
      abi: SSVNetwork
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.4
      language: wasm/assemblyscript
      entities:
        - Operator
      abis:
        - name: SSVNetwork
          file: SSVNetworkV2/abi.json
      eventHandlers:
        - event: OperatorAdded(string,bytes,address)
          handler: handleNewOperator
      file: SSVNetworkV2/SSVNetworkV2.wasm
