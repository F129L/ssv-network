specVersion: 0.0.2
description: SSV Network Demo
repository: https://github.com/bloxapp/ssv-network/subgraph
schema:
  file: ./schema.graphql
dataSources:
  - kind: ethereum/contract
    name: SSVNetwork
    network: goerli
    source:
      address: '0x9640256dc8b8ae0be84B1a2885277Bc4F26869D7'
      abi: SSVNetwork
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.4
      language: wasm/assemblyscript
      entities:
        - Operator
      abis:
        - name: SSVNetwork
          file: ./abi.json
      eventHandlers:
        - event: OperatorAdded(string,address,bytes)
          handler: handleNewOperator
      file: ./mapping.ts
